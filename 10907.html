        <p>
        吉良吉影在「灰姑娘」美容院經施術後獲得的新身份。家庭成員有妻子忍與兒子早人，妻子忍雖然認為原本的川尻浩作不是壞人，相處間卻覺得乏味，夫妻關係變得疏離。
擁有的替身是「殺手皇后」，能將觸碰到的任何物體變成炸彈，更能按下按鈕讓目標隨時爆炸，能將目標炸的粉身碎骨，殺人不留痕，是個可怕的替身。</p>
