    <div class="content">
        <h1>近藤勳</h1>
        <p>武裝警察組織真選組的局長。花名是「大猩猩」。

是個充滿人情味的老好人，雖然沒有女人緣，但備受部下隊員的仰慕。

在酒吧邂逅妙後一見傾心，但他凡事都急於求成的處事風格，使他本來純粹的愛慕和行爲達至跟蹤狂的程度。 </p>
