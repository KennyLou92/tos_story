        <p>
        泉光子郎是小學四年級生，與太一和素娜同屬足球部。是個有禮貌的男孩，但好奇心旺盛，當發現他感興趣的事物，會不顧周遭一切積極去探究。擅長使用電腦。
 
甲蟲獸是光子郎的搭檔，擅長製造快樂的氣氛。進化後會變成比多獸，具有強力而堅固的防禦力。</p>
