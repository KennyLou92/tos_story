        <p>王者基多拉是在《三大怪獸 地球最大的決戰》（1964）中首次登場的宇宙超級怪獸，作為與哥吉拉、拉頓、摩斯拉實力相當的存在而誕生。全身金色，有3個頭外加巨大的翅膀，個性鮮明、外形漂亮，再加上引力光線的破壞性描畫，類似金屬音的嘶吼等，不愧為哥吉拉系列中首次出現的宇宙怪獸，充滿魅力。</p>
