        <p>生日︰8月1日

人族副代表。凡第爾國的五王子。亞瑟 ‧ 潘德拉剛的後裔。
性格高傲自負，但本質善良天真。很容易生氣而被司路域戲稱為「炸毛的小貓」。
因為傾慕人族代表月下瞳而自動請纓做副代表。
劍術高強，手持皇者之劍，並能使用「傳承魂契」的能力。</p>
