        <p>出生於一個富裕家庭的日美混血兒，除了參加格鬥賽外，其餘時間則兼任模特兒，愛以一身奇異打扮和髮型去引人注目，鍾愛華麗的舞台形象。十五歲開始參加格鬥比賽，並在眾多比賽中得到冠軍，但在全日本異動格鬥大賽中被草薙京打敗，二階堂佩服草薙京的實力，二人惺惺相惜成為拳皇大賽的隊友。</p>
