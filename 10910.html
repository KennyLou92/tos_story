        <p>
        普羅修特是黑幫組織「熱情」暗殺小隊的一員，是很會照顧人的大哥，會教導貝西身為黑幫應有的心態。擁有的替身是「壯烈成仁」，有令人老化的能力。
貝西同為黑幫組織「熱情」暗殺小隊的一員。性格膽小懦弱，被普羅修特稱為媽寶，十分仰慕身為大哥的普羅修特。擁有釣竿狀替身「海灘男孩」，釣線和鈎子可穿透物體攻擊目標，亦能鑽進目標體內，鈎住心臟殺死對方。</p>
