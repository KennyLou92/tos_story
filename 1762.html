<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小傑</title>
    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/1762.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: auto;
            background-attachment: fixed;
        }
        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>小傑</h1>
        <p>
        　　在大自然中成長，個性開朗，好奇心旺盛而且非常勇敢，擁有過人的爆發力與靈巧的身手。很關心和重視夥伴，有時為拯救同伴而不在乎自己的安危，因而陷入危機。</p>
    </div>
</body>
</html>
