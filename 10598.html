        <p>盜取了喬納森的身體，從100年的沈睡中醒來，並獲得替身「世界」。

「世界」為戴著面具的人形替身，擁有停止時間數秒鐘的能力。
作爲一個近距離力量型的替身，其破壞力和速度在所有替身之中屬於頂尖水平。</p>
