    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/7028.jpg");

            background-position: top center;
            background-size: auto;

            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;

<body>
    <div class="content">
        <h1>哥吉拉</h1>
        <p>在最早的作品中，哥吉拉被描繪為從海生爬蟲類進化為陸生凶猛怪獸的侏羅紀生物，由於人類氫彈實驗而覺醒。隨著時代的推移和系列的發展，哥吉拉和其他怪獸逐漸成為反映現實世界問題的隱喻。
登場角色們也不再是單純的娛樂象徵，而是體現各個時代社會問題和時代感情的存在。
</p>
    </div>
