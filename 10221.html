        <h1>邂逅相逢的思念之力 Two for all</h1>
        <p>動畫「Monster Sonic！達太喵的偶像宣言」中組成的新人偶像團體。由優點是非常有活力的達太喵，和個性認真專一的紫苑所組成的團體。
在網路世界的演唱會會場中展示新曲的Two for all，她們將蘊含於團體名稱中「為了讓所有人露出笑容的兩個人」的想法牢記在心，希望所有人可以手牽手圍成一個大圓圈而高聲歌唱。兩人的溫柔歌聲迴盪於世界各地，最終成為了連結人與人羈絆的橋梁。</p>
