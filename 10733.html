    <title>膨脹貪念 ‧ 魯斯蘭</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10733.jpg");

            max-width: 800px;
            margin: 150px auto 50px;

<body>
    <div class="content">
        <h1>膨脹貪念 ‧ 魯斯蘭</h1>
        <p>位於北之泰倫斯大陸烏蘇沃國的國民，為當地富豪，因犯了重罪，現被囚禁於國際審判庭附屬的監獄裡。<br>過去魯斯蘭為了變得強大，散盡財產求得能使身體機械化的金液。<br>服用後雖然獲得至高無上的力量卻患上嚴重的後遺症，需要不斷吞食他人生命才能維持這股力量，因而殘殺過上百名的生命。<br>雖然能夠使用被吞食者的能力，但力量會相對減弱。</p>
    </div>
