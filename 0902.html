        <p>
        　　「我那時就覺得，這真是個傻子，呆呆的，怕是被人出賣了都不知道。」
　　在得知劍仙的傳說後，韓菱紗便冒險上了青鸞峰尋找劍仙，卻因被雲天河誤以為是豬妖而偶然認識對方。為了解開劍仙之謎，韓菱紗設法使雲天河隨她下山。隨時月流逝，韓菱紗對雲天河的情意亦日漸萌生，漸漸她就再也離不開這個人……</p>
