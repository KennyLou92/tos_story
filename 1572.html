        <p>
        封印大蛇的三神器家族之一——草薙一族之裔，家族神器為草薙之劍，標誌為烈陽，能操縱赤炎。草薙京於十八歲時獲得全日本異動格鬥技冠軍，後來遇上宿敵八神庵才開始逐步得知有關三神器與大蛇的宿命和歷史。不過本人對那些宿命與歷史完全不感興趣，卻一直被八神纏繞著。</p>
