        body {
            font-family: Arial, sans-serif;

<body>
    <div class="content">
        <h1>恩維</h1>
        <p>
        右大腿上有銜尾蛇刺青的謎樣人物。

其真實身份為代表「嫉妒」的人造人。

擁有就算只見過一面也即時變成對方的特殊能力。

具有中性的外表，但那是否為真正的外貌則不得而知。

平常瞧不起人、時而插科打諢，生氣時的殘忍程度令人恐懼。
</p>
    </div>
