        <h1>賜予神之光開啟天國者 烏列爾</h1>
        <p>認真又率直的天使少女。她對神抱有高度的忠誠心，也深受神的信賴，被委任為天國的帶路人。
烏列爾一直守護著善良靈魂們靜靜沉睡的天國之門，直到數千年一次的選定之日到來。在選定之日時，神會追究靈魂的本質。被認定為資質優越者才會被神賜予祝福的記號。某一天，烏列爾因自身擁有的時之力而察覺到選定之日來臨。她使用神授予的神聖鑰匙，創造出能從天國帶領靈魂出來的門，引導天國的靈魂們前往選定的場所。</p>
