        <p>
        遠古時代，古龍烏波粉碎銀河，並以其碎片造出能將力量傳遞出去的遙古聖物萬象天網，期盼能抽走古龍道羅斯體內的異變之力，卻想不到異變之力實在過於龐大，大得就連天網都無法傳送出去，更孕育出異常的生命。
為了封印這股不祥的力量，道羅斯把天網連同這畸異生命埋在星體中心，直到多年才被聖神族開挖出來。</p>
