        <h1>聖凡意志 ‧ 普羅米修斯</h1>
        <p>聖神族一員，但與一族以權勢為重的態度不同，有著熱愛眾生的胸懷。
個性不拘小節，爽朗豪邁，不追求權力，即使擁有能成為神王的實力，也沒有主動爭取。
正直不阿，面對錯誤的事情會用盡方法去糾正，但有時過於拼命，而妄顧自身安全而導致自己經常受傷。
為聖天馬一族尼祿的主人，與尼祿關係深厚，打自心底希望她能獲得幸福。</p>
