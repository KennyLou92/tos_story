        <h1>吉克 ‧ 葉卡與野獸巨人</h1>
        <p>吉克 ‧ 葉卡是瑪雷帝國的戰士長。為古利夏的兒子，艾倫同父異母的兄長。
擁有「野獸巨人」的力量。

野獸巨人是全身如野獸般覆蓋體毛的巨人。能以巨大的身軀重現各種動物的特徵。吉克繼承後出現靈長類動物的特徵，例如能用長臂進行遠距離的投擲攻擊，同時能用「叫聲」讓吸入其脊髓液的尤米爾子民變成無垢巨人。</p>
