他是個需要定期吃甜食，否則會感到焦慮的甜食控。


雖然平時是個頹喪的人，但實際是個很厲害的武士。原為攘夷志士，以「白夜叉」之名威震敵我的劍術高手，但現在只使用木刀。</p>
