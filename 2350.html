        <h1>奧莉薇 ‧ 米拉 ‧ 阿姆斯壯</h1>
        <p>
        阿姆斯壯少校的姊姊，也是擁有「布里克斯的北壁」之名而威震四方的女將軍。

軍階是少將。駐守在比北方司令部更北部，與鄰國德拉古馬接壤的國界、極寒之地布里克斯要塞。

與其美麗的外表相反，性格相當尖銳且具攻擊性。以「弱肉強食」的信念，將布里克斯要塞的士兵們訓練成國內首屈一指的精銳部隊。

而因為出身自歷代將軍輩出的阿姆斯壯家，所以有著作為軍人的覺悟，統領軍隊的同時，也深深自覺指揮官的責任比誰都重。
</p>
