        <h1>姚麟</h1>
        <p>清國第十二王子，由於生為皇族，常被暗殺，因而培養出色的身手，為尋找長生不老術而認識愛德華等人。

因為姚麟追求不老不死之術，並接納了「強慾」的賢者之石到體內，因而得出來的結果。

外表雖然還是麟的樣子，但是平常身體的主導權握在古利德的手上（不過兩人的意識是共存的）。跟過去古利德一樣，左手背上有銜尾蛇的刺青，仍保有想要世上所有東西的個性，以及「最強之盾」的能力。
</p>
