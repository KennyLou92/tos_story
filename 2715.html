<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影月</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/2715.jpg");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: auto;
            background-attachment: scroll;
        }
        .content {
            max-width: 800px;
            margin: 150px auto 50px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line;
        }

<body>
    <div class="content">
        <h1>影月</h1>
        <p>月影信彥的真實身份。<br>除了使用專用武器「撒旦之劍」來攻擊敵人外，也可以從兩手放出綠色雷擊「影光束」。</p>
    </div>
