        <h1>莉莎 ‧ 霍克愛</h1>
        <p>
        軍人，軍階為中尉。

原於東方司令部執勤，後被調往中央市。

冰山美人，以前是羅伊的輔佐官，經常在其身邊幫助他，現被調到大總統身邊工作。

擁有超乎常人的槍法以及沉著冷靜的個性，直言不諱的處事方式讓周圍的人既害怕又深感信賴。

養了一隻名為「黑色疾風號」的寵物狗。
</p>
