<head>

    <title>無垢巨人</title>
    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10394.jpg");

            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;

        h1 {
            margin-bottom: 20px;

            line-height: 1.8;

            white-space: pre-line;
        }

<body>
    <div class="content">
        <h1>無垢巨人</h1>
        <p>由尤米爾子民所變成的巨人。有別於「九大巨人」，無垢巨人沒有智力，只為單純的目的而行動，例如感知和捕食人類。有小部分以其他動機行動的無垢巨人被稱爲「奇行種」。如果無垢巨人吞食了「九大巨人」的持有者，會繼承其巨人之力，並能變回人類。</p>
    </div>
