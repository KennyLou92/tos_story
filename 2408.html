        <h1>卡米那與紅蓮</h1>
        <p>
        與西蒙一起在「基哈村」長大的少年，較西蒙年長。戴著紅色V型眼鏡，上半身刻有藍色刺青。

性格熱血衝動、無畏無懼及堅毅不屈。對西蒙絕對信任，兩人是出生入死的戰鬥夥伴。

為大紅蓮團的初代團長，相當具個人魅力，亦是顏面「紅蓮」的駕駛員。

「紅蓮」原為敵方機體，被卡米那搶奪後改造為己用。「紅蓮」具備墨鏡型飛鏢，並可與「螺巖」合體得到更強力量。</p>
