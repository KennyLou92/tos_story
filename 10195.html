        <h1>長谷川泰三</h1>
        <p>被稱為「簡直沒一點用處」的廢物大叔。

以前爲入國管理局局長，因毆打護衛對象的哈達王子而踏上廢物叔的人生之路。

運氣很差，丟了工作，妻子也離開了他，諸事不順。

不過作為廢物叔，其心中仍留有著堅強信念，可是周遭卻沒人能感受到他的堅持。 </p>
