        <h1>庫珥修 ‧ 卡爾斯騰與菲莉絲</h1>
        <p>庫珥修 ‧ 卡爾斯騰是露格尼卡王國下任王位繼承者的候選人之一，同時也是卡爾斯騰公爵家的當家。天生具有超凡的領導能力，是年紀輕輕輕便繼承家業的才女。
曾被視為贏得王位繼承戰的熱門候選人，但在討伐白鯨一戰後，因遭到大罪司教的襲擊而失去之前的記憶。
擁有「風見加持」的能力，能看穿謊言。

菲莉絲是庫珥修的騎士，陪同庫珥修參與王位競爭，在王都内也是數一數二能使用治療魔法的人才。
他身穿飄逸的衣服，舉止可愛，頭上頂著柔軟的貓耳。雖然言行舉動有種刻意的感覺，卻意外地適合他。與庫珥修認識多年，與其他候選人主僕相比，對主人有著很深的忠誠度。性別為男。</p>
