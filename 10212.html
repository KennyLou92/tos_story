<body>
    <div class="content">
        <h1>妮奧：Hello World模式</h1>
        <p>某天突然從星球內部竄出地表的【星之花】，作為守護星球的抗體系統，將人類視為有害的存在，並創造出了壞獸「諾曼」。諾曼會釋放出變異為僅對人體有害的有毒瘴氣「星之血清」，這使得人類的生存空間受到迫害，只好生活在瘴氣稀薄的地區或移動要塞都市。
由於星之血清的緣故而逐漸走向滅亡的人類，分成打算破壞星之花的聯邦政府，以及尋找破壞以外方法的反聯邦團體「伊司塔」兩派並持續爭鬥著。與此同時，出現了對星之血清擁有抵抗力，並且可以接收星之花發出的訊號的特異體質──名為「妮奧」的新人類少女。</p>
