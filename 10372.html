        <p>生日︰4月20日
是吸血鬼第二家族——卡恩斯坦家族的現任掌權者馬卡斯的侄女。
亦是第九十九區情報屋「蜜糖蜂鳥」的營運者。
擁有優越的才智，擅長利用自己的長處，在敵人面前會裝柔弱以減低敵人的戒心。
