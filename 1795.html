        <p>魔界三大妖怪之一。擁有「鬥神」的稱號，是魔界中最強級別的妖怪——食人鬼的其中一種。為了信守與某人類女性的約定，將近700年間都沒有進食而導致營養失衡、力量漸漸衰退，最終在幽助眼前餓死。</p>
