    <div class="content">
        <h1>月詠</h1>
        <p>
        護衛地下風月都市吉原桃源鄉的自衛隊「百華」的首領。

被譽爲「死神太夫」受眾人所畏懼的最强守衛。

性格認真，備受部下信賴，但也有稍爲呆萌的一面，並會發酒瘋。 </p>
