        <h1>共鳴渦漩 ‧ 諾瓦利斯與烏蘇拉</h1>
        <p>
        在舊時代，被瘋狂的巫師們植入異龍之力，分別成為能傾聽龍魂之語的龍儀姬烏蘇拉，以及被異龍法格恩所選中的龍脈者諾瓦利斯。
善良但笨拙的烏蘇拉渴望與異龍溝通，並相信異龍的降臨是為了解放人類，而不是為了滅絕一切。
憎恨與異龍有關一切的諾瓦利斯，為了追求更加大的力量而踏上旅程，旅途中因意外而與烏蘇拉相遇，並與對方一起流浪。
</p>
