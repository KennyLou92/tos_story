        body {
            font-family: Arial, sans-serif;

<body>
    <div class="content">
        <h1>定春</h1>
        <p>萬事屋體型稍大的寵物，被人抛棄後由神樂收養。

其巨大的體型以及怪力不時會給主人帶來生命危險。

雖然乍看只是一隻巨型犬，但其實是看守「龍穴」的「狗神」一族。

用紅色果實（草莓）以及山羊之血（牛奶也可以）可以喚醒牠原來的力量。</p>
