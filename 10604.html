        <p>
        東和帝都現任帝姬，同時擔任人族代表。
雙腿因奇疾而癱瘓，行動需要依靠輪椅。
擁有絕色的美貌以及聰穎的才智，通曉魔導式和陰陽術，常在戰鬥時交替使用。
