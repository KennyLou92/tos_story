        <h1>相背自身者 安岐鐵桀</h1>
        <p>
        既是正義的化身，也是對立的化身。每天毫不猶疑地粉碎所有的邪惡，以自己是英雄中的英雄而自豪。
經過一番激烈戰鬥後，安岐鐵桀殲滅了敵人。在他吸收了打倒的邪惡能源後，得知敵人也有戰鬥的正當理由。於是，他否定了自己。因為他的作為所導致的結果，就和自己認為應受憎恨的邪惡作派沒兩樣。卻也因此造成累積在下半身的邪惡能源爆走，安岐鐵桀自我崩壞並變成了邪惡化身。他將街道鐵砂化後，透過寄宿在體內的磁力逐一吸收，使其成為自己的力量糧食，並為世界帶來破壞。</p>
