<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <title>獄庭政主 ‧ 賀茂忠行</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10732.jpg");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: auto;
            background-attachment: scroll;
        }

        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line; /* 讓換行符號 (
) 自動變成 <br> */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>獄庭政主 ‧ 賀茂忠行</h1>
        <p>東和帝都國民，為國際審判庭附屬監獄的監獄長。<br>為人懶散，不修邊幅，看似對什麽事情都漫不經心，但實際一切盡在他掌握之中。通曉陰陽之術，以這力量鎮壓監獄裡窮凶極惡的大罪者。</p>
    </div>
