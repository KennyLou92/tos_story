<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大兔</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10868.jpg");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: auto;
            background-attachment: scroll;
        }
        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>大兔</h1>
        <p>由「暴食的魔女」達芙妮所創造出來的群體魔獸，是三大魔獸之一，外觀像是頭上長有角的小兔子，能夠無限分裂，受無止盡的飢餓感驅使，會將獵物吞噬殆盡。本名為「多兔」，但不知何時被叫成了「大兔」。</p>
    </div> 
</body>
</html>
