        <h1>林月如</h1>
        <p>　　「我們都已經……已經是伙伴了，以後應以兄妹相稱，我喊你一句李大哥，你就應該回我一聲月如妹子！」　
　　林月如出身顯赫世家，在父親的寵愛下自少刁頑，卻被李逍遙治於劍下。她欣賞李逍遙俠義的性格，自願隨他尋找趙靈兒的下落。兩人一同闖蕩江湖、行俠仗義，然而月如看得出靈兒和李逍遙的關係非比尋常，故遲遲未表明心跡，只一直心亂如麻……</p>
