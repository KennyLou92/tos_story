        <h1>土方十四郎</h1>
        <p>真選組副長，不過説他是極緻的蛋黃醬星人可能會更加貼切，因為他什麽食物都會添上蛋黃醬。

雖然是極度的蛋黃醬狂，但會吐槽冲田和近藤等人，是真選組裏面最有常識的人。

有着「鬼之副長」之稱，備受敬重，雖然性格冷淡好戰，但在看電影時，四周觀眾不爲所動的場面，唯他一人嚎啕大哭的情況。 </p>
