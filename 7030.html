        <h1>拉頓</h1>
        <p>
        在《空中大怪獸拉頓》（1956）中首次登場的翼龍怪獸。因全球變暖的影響而出現，之後使用沖擊波擊斷西海橋，破壞了市區。隨後與另一隻同時出現的跟班一起，被軍隊引發的阿蘇山火山噴發所擊殺。之後在《三大怪獸 地球最大的決戰》（1964）也登場過。在《哥吉拉大戰機械哥吉拉》（1993）中以新設定登場時，力量得到加強，進化為火焰拉頓。掌握了音爆以及口中發射鈾能熱線的能力。</p>
