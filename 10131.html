            font-family: Arial, sans-serif;

    <div class="content">
        <h1>奮進人</h1>
        <p>
        擁有放出烈火的強力「個性」的職業英雄。認為其兒子轟焦凍必須「成為超越歐爾麥特的英雄」而從小就給予嚴格的鍛鍊，因此造成家中齟齬。在歐爾麥特引退後回顧自身，並在心中發誓要成為焦凍跟家人都能感到驕傲的英雄。</p>
    </div>
