        <h1>八咫鏡之守護 ‧ 神樂千鶴</h1>
        <p>封印大蛇的三神器家族之一——八咫一族之裔，家族神器為八咫鏡。是神樂流古武術的繼弧人，真實姓名是八咫千鶴，「神樂」是掩人耳目的假姓氏。神樂家的當家，世代都是由雙生的女性來繼承。個性成熟穩重，有時會相當迷糊，比起草薙京與八神庵更重視作為神器繼承人所背負的使命，多次促成草薙京與八神庵合作的關鍵人物。</p>
