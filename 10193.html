    <div class="content">
        <h1>登勢大嬸</h1>
        <p>
        登勢酒吧的老闆娘和萬事屋的房東，因銀時拖欠房租而感到相當棘手。

心胸廣闊，縱使對方意圖謀取她的財產，仍能選擇原諒和勸導。

被殺手狙擊時能用眼神使其屈服，甚至能徒手扔走銀時，是個相當強大的女性。

雖然以外表無法分清她究竟是男性還是大蛇丸，但以前曾是歌舞伎町中如偶像般聞名的和風美女。 </p>
