<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神樂</title>
    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10173.jpg");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: auto;
        }
        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>神樂</h1>
        <p>身為宇宙最惡最強的戰鬥民族「夜兔族」的少女。

聽説到江戶能賺大錢而遠路來到地球，卻被黑社會組織利用當保鏢打手。

在感到厭倦時出逃時，遇見銀時他們。

為了積攢回故鄉的金錢而留在萬事屋打工。

除了面容可愛，辛辣的吐槽也是其一大特點。</p>
    </div>
</body>
