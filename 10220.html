        <h1>好奇轉換的希望少女 潘朵拉</h1>
        <p>由奧林帕斯的眾神們所孕育出的少女──潘朵拉。
她不小心打開禁忌之盒，將災厄蔓延至世界。認為是自己的過失才造成此事態的她，出於責任感和好奇心決定啟程前往冒險以回收災厄。
就這樣在世界各地旅行了一段時間，某天，潘朵拉與災厄化身的狂暴怪物對峙。
此時，被宙斯封印於盒子中的孤獨與悲傷之化身「絕望君」，自己飛進箱子內，讓潘朵拉覺醒了新的力量。</p>
