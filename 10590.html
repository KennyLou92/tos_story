        <h1>莉莎莉莎</h1>
        <p>
        由史特雷培養出來的優秀波紋使者， 同時為西撒與喬瑟夫的波紋師父。
暗中慎密保護著「柱之男」們一直在尋找的「恩嘉紅寶石」。
由於一直使用波紋來保持年輕的外貌，所以其真實年齡不詳。</p>
