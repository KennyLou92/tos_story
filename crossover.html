<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合作</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* 讓按鈕自動換行 */
            justify-content: center;
            gap: 15px;
            max-width: 600px; /* 控制最大寬度 */
            margin: 20px auto;
        }
        .button-container a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 10px;
            width: 80px;
            background-color: #b1b1b1;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button-container a:hover {
            background-color: #292828;
        }
        .button-container img {
            width: 50px; /* 圖片大小 */
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
	<link rel="stylesheet" href="https://kennylou92.github.io/tos_story/style.css">
</head>
<body>
    <!-- <h1>通行證</h1> -->
	<button class="sidebar-toggle" onclick="toggleSidebar()">☰ 選單</button>
    <div class="sidebar" id = "sidebar">
    <a href="https://kennylou92.github.io/tos_story/">🏠 回主頁</a>
	<a href="https://kennylou92.github.io/tos_story/standalone.html"><img src = 'https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/icons/0400.jpg' width='50' height='50'><br>獨立系列</a>
	<a href="https://kennylou92.github.io/tos_story/battlepass.html"><img src = 'https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/icons/2751.jpg' width='50' height='50'><br>通行證</a>
	</div>
    <div class="button-container">
        <a href="https://kennylou92.github.io/tos_story/re0.html"><img src="https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/icons/10857.jpg" alt="Re:0">Re:0</a>	
		<!-- <a href="https://kennylou92.github.io/tos_story/.html"><img src="https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/icons/.jpg" alt=""></a> -->
        <!-- 只要繼續加這行，按鈕會自動換行 -->
    </div>
    <!-- JavaScript -->
	<script>
    document.addEventListener("DOMContentLoaded", function() {
        var sidebar = document.getElementById("sidebar");
        var toggleButton = document.querySelector(".sidebar-toggle");

        toggleButton.addEventListener("click", function() {
            if (sidebar.classList.contains("active")) {
                sidebar.classList.remove("active"); // 隱藏
            } else {
                sidebar.classList.add("active"); // 顯示
            }
        });

        // 點擊內容區域時，側邊欄自動收回
        document.addEventListener("click", function(event) {
            if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                sidebar.classList.remove("active");
            }
        });
    });
	</script>

</body>
</html>
