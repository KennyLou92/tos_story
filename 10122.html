        <h1>爆豪勝己</h1>
        <p>
        出久的青梅竹馬。智力、體力、戰鬥感都很超群且自信滿滿，擁有「我要成為No.1英雄」的堅定信念，自我提升的意願也很強。其「個性」是從掌中的汗腺分泌出硝酸甘油般的汗液並引發爆炸的「爆破」。</p>
