        <p>
        　　「我叫景天，景天的景、景天的天……」
　　作為神將飛蓬之轉世，景天一直想輕而易舉地成為一代劍仙大俠受萬人景仰、富甲天下。後來重樓的出現，使他展開旅程，不單認識自身的前世，也再次前續與重樓、唐雪見和龍葵的宿世緣份。命運之輪正式啟動了。</p>
