        <h1>馬斯 ‧ 休斯</h1>
        <p>
        軍人，軍階為中校，於中央市的軍法會議所執勤。

相當愛家，其愛炫耀妻女的程度可說是無人能比。

乍看是個輕率的人，但頭腦靈活，此外也很愛照顧人，見到有困難的人無法坐視不理。

和羅伊是老朋友，也是支持他野心的夥伴之一，但是太早察覺到國家軍隊捲入人造人的陰謀，而遭變身成其愛妻葛蕾希亞的恩維殺害。
</p>
