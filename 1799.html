        <h1>黃泉</h1>
        <p>
        魔界三大妖怪最年輕的一位。個性冷靜且擅長忍耐，並能預先讀出對手的動作而採取行動，是個智慧型又有野心的角色。在被刺客襲擊而喪失了雙眼之後，而令聽覺和嗅覺變得超乎尋常地靈敏，對於身邊人的心跳率和國家中的大小事務都能一一掌握。</p>
