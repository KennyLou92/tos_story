        <p>
        生日︰7月12日

元獸一族，曾經擔任獸族的監察官。
於三十年前命喪於鏽化事件裡，被人稱為鏽化英雄之一。
身為監察官的他擁有強烈的正義感，不能接受旁門左道的手段，但個人重情，維護兄弟手足，因而經常讓自己陷入忠義兩難的處境。
後來經歷了豪斯事件後，對看事情的方法有所改變，學懂將真心實意收在深層裡，並用油嘴滑舌來掩飾。</p>
