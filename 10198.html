        <p>
        生日：1月2日

東和帝都國民。
雖然擁有一等召喚師的實力，但因為運氣太差而暫時屈居二等召喚師。出門總會遇到各種災難，常備好幾套衣服以作替換。
自稱是全宇宙最倒霉的男人。
懂得使用陰陽術，有一隻名為狐之助的管狐。 </p>
