    <title>利姆路 ‧ 坦派斯特</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10742.jpg");

<body>
    <div class="content">
        <h1>利姆路 ‧ 坦派斯特</h1>
        <p>本是普通上班族的三上悟，因為被捲入事件而轉生成異世界的史萊姆。<br>隨著轉生時獲得的獨有技「大賢者」進化為「智慧之王拉斐爾」，他建立了朱拉・坦派斯特聯邦國， 並覺醒為真正的魔王，成爲「八星魔王」中的一員。</p>
