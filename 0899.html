        <h1>龍葵</h1>
        <p>　　「世界上最美麗的東西，叫做希望，勝利的希望，可是當希望沒有實現，剩下的就只有絕望…」
　　姜國的滅亡，哥哥的戰死，使龍葵心灰意冷，她縱身躍進鑄劍爐之中，從此魂魄和魔劍結為一體。歷千百年一直困於魔劍中，恐懼使她一分為二，強勢的她總會保護著弱小的她，兩個龍葵一直忍耐著，只為了再與哥哥重聚……</p>
