        <h1>帶來親和的慈愛天使 瑪娜</h1>
        <p>
        人類和怪物所生的女國中生。當世界面臨危機時，因想要拯救人類和怪物雙方的強烈意念，使瑪娜體內祕藏的天使之力覺醒了。
雖然她用盡全力將為了抹除世界而發動的裝置“赤紅之月”推了回去，但卻從其殘骸中誕生出了“月之汙穢”。“月之汙穢”內含有赤紅之月中所編入的人類殲滅意志，瑪娜認為不能放任不管，於是她拿出火焰弓與閃閃發亮的劍當作箭矢，向汙穢的淨化挑戰。</p>
