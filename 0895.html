        <h1>李逍遙</h1>
        <p>　　「我將來要像我爹娘一樣，練成絕世武功，成為縱橫四海、穩霸江湖的一代大俠！」
　　小時候，李逍遙會把筷子當成劍，用杯碗疊起當成妖怪。每天他以凌厲劍法把「妖怪」斬首，一手提著「首級」、一手以「劍」要脅。李逍遙挾著筷子，兩指作腿、以掌作人，他口裡呼呼吹著風聲，在盆栽間「御劍」飛舞……
　　富有正義感的李逍遙一直夢想著要成為大俠，到少年時仍發著降魔服妖的夢。後來李逍遙為醫治親人而到仙靈島上求藥，開始他不凡的江湖冒險，認識了生命中最重要的兩個女人，脫俗的趙靈兒和聰敏的林月如…</p>
