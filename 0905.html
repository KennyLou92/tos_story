    <div class="content">
        <h1>景天</h1>
        <p>　　「以後…..我想開當鋪，還要蒐集很多很多古董。還要修煉修仙術，當真正的劍仙，還要闖蕩江湖，還要…」
　　景天是知名當鋪永安當的伙計，擁有鑑別古董、珠寶的天賦，亦精通買賣之道。然而，他卻有著一個劍仙夢，成為人人景仰的蜀山劍仙。而這股熱腔使他奇遇連連……</p>
