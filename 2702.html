        <h1>假面騎士Black</h1>
        <p>
        黑暗組織「戈爾哥姆」由「創世王」領導。南光太郎與他最好的朋友秋月信彥被挑選為下任「創世王」的候選人。強行被改造成世紀王「黑日」的南光太郎在進行腦改造手術前成功逃脫，下定決心擊潰「戈爾哥姆」。光太郎以正義之名「假面騎士Black」與怪人們及被改造成世紀王「影月」的秋月信彥戰鬥，並粉碎「戈爾哥姆」的陰謀。</p>
