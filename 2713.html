        <p>是「招來究極黑暗的人」，也被稱為古朗基的統治者。<br>在警方的官方發布資訊中被稱為未確認生命體第0號。<br>擁有超常的力量，能操縱周圍物質的原子、分子，並使物質變成電漿態而產生「超自然燃燒能力」。<br>隨著「究極黑暗」開始而前往日本各地，並運用其能力無差別奪走人們的性命。</p>
