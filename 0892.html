        <p>
        　　「該面對的……始終也該面對。」
　　趙靈兒雖和李逍遙情訂今生，李逍遙卻因服用忘憂散忘記了與自己的誓約。她一直都默默忍受，只希望他得到幸福，甚至願意以性命保得李逍遙平安。後來她被困在鎖妖塔，見逍遙與月如卻排除萬難來到鎖妖塔中，萬分感動。
　　趙靈兒在女兒憶如呱呱落地後，終面對自己的過去，決心代母親化解苗族間的恩怨，承接下自己與生俱來的使命……</p>
