        <p>在亞美斯多利斯各地出沒、專門殺害國家鍊金術師的謎之男子。擁有一身褐色肌膚，頭上有明顯的十字傷疤。其動機及經歷不明，以熟練的體術和怪異的「破壞之右臂」來攻擊並殺掉敵人。</p>
