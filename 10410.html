        <p>
        為始祖元素。由賽特、舒、拉以及泰芙努特共同撫養，並為她命名為阿圖姆，意喻「黃昏的太陽」。
年幼時性格天真活潑，可愛善良，面對未知的事物會有點膽怯，但最終都能鼓起勇氣嘗試。長大後變得勇敢堅強，經過重重困難後，決定繼承了賽特他們的夢想，保護古龍所創造大地。</p>
