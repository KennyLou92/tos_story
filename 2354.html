擁有一流的鍊金術知識及技巧。

跟兒子們一樣都是金髮金眼，但其外貌從比拿可年輕時就沒有改變。

個性難以捉摸，十多年前將妻子朵莉夏和兒子們留在利塞布爾並出外旅行，此後在朵莉夏臨終前也沒有回來，因此愛德華對他是避如蛇蠍。
