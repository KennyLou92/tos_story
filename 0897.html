        <h1>唐雪見</h1>
        <p>　「景天和大俠這兩個詞啊，對我來說，就像是太陽跟月亮，你什麼時候看見太陽跟月亮同時出現啊！」
　　唐門掌門唐坤的孫女，因過份寵愛使她嬌縱任性。然而，當唐坤病逝，她雖成掌門卻被排擠。厭倦唐門紛爭的雪見只好跟著那位討厭的永安當伙計——景天浪跡天涯。二人的關係，似乎冥冥中早有主宰…</p>
