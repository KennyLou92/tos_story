        <h1>姜雲凡</h1>
        <p>　　「你記住，有事就躲到我後面，有危險就自己趕緊跑！」
　　作為山賊和魔君的後裔，姜雲凡無疑是出身不良，但他沒有做過一件壞事，而且是一個敢作敢當的熱血男兒。對於喜歡的女子，他恍如鄰家大男孩一樣，含蓄的表達著自己的傾慕……</p>
