        <h1>亞力士 ‧ 路易 ‧ 阿姆斯壯</h1>
        <p>軍人，是擁有「豪腕」之名的國家鍊金術師。

軍階為少校，於中央司令部執勤。

具有令人覺得壯過頭的肌肉，為人有人情味和容易落淚，總是突然把衣服脫掉。

戰鬥時會使用畫了鍊成陣的手部護甲，不理所在地，鍊出把周遭砸爛的東西。此外也會活用其高壯的身軀，結合鍊金術輕巧地攻擊對手。

另外，其出身的阿姆斯壯家代代都高官輩出，是古老、血統高貴的一族。
</p>
