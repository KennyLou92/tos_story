        <p>
        聖天馬一族，擁有最為稀有的螺旋金角。
成年後來到神界，被聖神族的普羅米修斯的溫柔所打動，認其為主人，並與他一起冒險。
忠誠堅貞，即使面對宙斯多番的邀請也不為所動，甘心追隨不願趨炎附勢的普羅米修斯。
個性彆扭，不擅長表達真心，總表現出強勢的一面，但實質擁有極其敏感的思緒，對普羅米修斯懷抱複雜的情感。</p>
