        <h1>超級水手小月亮與艾利歐斯</h1>
        <p>超級水手小月亮是擁有月之庇佑的未來水手戰士。為未來的阿兔和阿衛的女兒，亦是30世紀「水晶東京」的第一王女。
變身前的小小兔有成熟的一面，雖然經常與阿兔吵鬧，但真心很憧憬阿兔。

艾利歐斯曾是在地球地底深處的聖地艾利西恩的祭司，被女王妮黑蕾雅抓住並囚禁。於日蝕當天以天馬的樣子現身，並向阿兔和小小兔求助。</p>
