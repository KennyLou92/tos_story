        <h1>滅絕之人 奈落</h1>
        <p>
        封印在禁忌之獄深處的黑暗存在。
奈落將所有物質世界破壞殆盡，用盡所有力量而沉睡著。她察覺到新的物質世界已經誕生後，便從深層的睡眠中甦醒。為了再次將所有一切歸為虛無而降臨的奈落，就像月亮般地浮在空中，伴隨身後發出妖光的「破壞之目」自空中翩然降臨的身姿，釋放出神聖且極具壓倒性的存在感。「破壞之目」與奈落額頭的紋路連動，被「破壞之目」捕捉的所有事物都會被奈落破壞掉。</p>
