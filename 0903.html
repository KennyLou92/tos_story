        <h1>李憶如</h1>
        <p>　　「不過我看剛剛那群大人以為自己就是正道，魔族的都是壞蛋…可是憶如認為，魔族裡也不一定全是壞人啊！說不定有許多好人，我們不知道呢？」
　　李逍遙與趙靈兒之女，性格爽朗率直、胸襟寬大。有時對長輩沒大沒小、調皮搗蛋，卻心性善良。長居於仙靈島的她，從小沒有母親的陪伴，父親也是久久才能見一面，因掛念父親，求王小虎陪她前去探望，開始了江湖之旅……</p>
