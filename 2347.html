        <h1>金格 ‧ 布拉德雷</h1>
        <p>
        左眼帶了眼罩的亞美斯多利斯國軍最高領導者。

軍階是最高級的大總統。

在戰場上樹立了無數軍功，40多歲便掌握了議會及政權，成為一國的獨裁者。

雖然相當有威嚴和氣勢，但舉止神秘，令人摸不著頭腦。

其真實身份是象徵「憤怒」的人造人，是作為「父親大人」計畫中的最後一著，於60年前便被製造出來。

擁有「最強之眼」，能以過人的動態視力看穿所有物體的動作，而且能揮動五把劍，以驚人速度攻擊對手。

另外，他本來是人類，所以會衰老，跟其他人造人不同。家有妻子和兒子傑利姆。
</p>
