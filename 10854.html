<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉姆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10854.jpg");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: auto;
            background-attachment: scroll;
        }

        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line; /* 讓換行符號 (
) 自動變成 <br> */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>拉姆</h1>
        <p>雷姆的雙胞胎姊姊，同在羅茲瓦爾宅邸作為女僕工作，但不論是厨藝、洗衣、縫紉、打掃等方面都不及妹妹。
過去曾被稱為鬼族的神童，擁有出類拔萃的能力，但因為失去頭上的角，現在力量已不如往昔。</p>
    </div>

</body>
</html>
