        <p>
        生日︰4月12日
睡魔一族。任職七輪會安全部副部長。雖然長得不錯，但不知為何存在感低。
像要彌補安全部部長司路域的隨性散漫，處事相對細心謹慎。
與其低調穩妥的個性不同，駕車技術相當粗暴，讓每位搭乘過的客人都會發惡夢。</p>
