        <h1>哈達王子</h1>
        <p>央國星的王子。

比起可愛的寵物，更喜歡飼養珍奇異獸，以此為名的笨蛋王子。
每次帶珍奇動物到歌舞伎町都會引起混亂。

雖然表示有反省，但是很快便會忘記，故態復萌，是個讓人困擾的王子。

頭上類似觸角的東西是他的亮點，不過經常被揪下來。 </p>
