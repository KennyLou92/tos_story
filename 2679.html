        <h1>魘夢</h1>
        <p>
        鬼舞辻無慘旗下的十二鬼月之一。有著喜歡看到他人不幸和痛苦的扭曲嗜好。在下弦之鬼被肅清時，因受鬼舞辻無慘賞識，而唯一倖存下來的鬼。
與那田蜘蛛山與炭治郎苦戰的下弦之伍‧累相比，排列更高的下弦之壹，還從鬼舞辻無慘那裏獲授其血液。</p>
