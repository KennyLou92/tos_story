        <h1>神威</h1>
        <p>
        身為戰鬥民族「夜兔族」，同時也是宇宙海盜春雨第七師團的團長，胃口很大。

神樂的哥哥，繼承了夜兔族嗜血的特性，在一族之中也尤其明顯，曾意圖殺害親生父親。 </p>
