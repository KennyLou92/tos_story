        <h1>露娜與阿提米斯與黛安娜</h1>
        <p>露娜是阿兔的搭檔，額頭有著新月紋樣的黑色雌貓。讓阿兔她們覺醒為水手戰士，並一直支援她們。
 
阿提米斯是美奈子的搭檔，額頭有著新月紋樣的白色公貓。讓美奈子覺醒為水手戰士。
 
黛安娜為未來的露娜和阿提米斯孕育的小貓。個性可靠、懂得禮儀。時常照顧小小兔，亦是她的理解者。</p>
