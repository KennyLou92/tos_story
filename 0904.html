        <h1>御靈聖女 ‧ 李憶如</h1>
        <p>
        　　「人的命、妖的命，到底哪一個比較重要？如果殺害妖怪來救治人命是對的事情，妖怪吃人為生又為何是錯？大家的目的，都只是要活下去而已，不是嗎？我雖然是人，但也擁有不屬於人的部分……」
　　李憶如一直相信人性本善，不論是人還是妖魔都是為勢所迫才會做出傷害其他人的舉動。因有著此信念，在與王小虎闖蕩江湖的旅途中，她收服了各樣的妖獸魔神，並化解父母與好友之間的恩怨……</p>
