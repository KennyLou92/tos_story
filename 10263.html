        <h1>鼻涕獸與大便獸與芝蒙獸</h1>
        <p>
        鼻涕獸是成熟期，病毒種，軟體型的數碼獸。攻擊力低，擁有將投擲自己大便的必殺技。
 
大便獸是成熟期，病毒種，變種型的數碼獸。由於智力不高，總是與芝蒙獸一同行動。
 
芝蒙獸是成長期，病毒種，獸型的數碼獸。與大便獸締結穩固的友誼，作為大便獸的參謀經常一起行動。</p>
