        <p>祥龍國人。星濟會威靈斯支部副部長。
為世世代代侍奉紋龍的和氏一族後代。
由於刻琿個性散漫，和謹總是非常擔憂對方會出事，只能像個保姆般緊跟在刻琿身邊。經常受刻琿指使作移動工具，被支部同事戲稱為「刻琿坐騎」。</p>
