        <p>
        石碇岩一族，一族年輕後輩，尚未修得魂暫未能化為人形。
個性一板一眼，固執而不會輕言放棄。
對族中前輩甚是尊重，因而得知姬臣來請渺紗幫忙後，主動請纓相助。</p>
