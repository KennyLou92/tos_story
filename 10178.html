        <h1>桂小太郎</h1>
        <p>
        幕府的通緝要犯，人稱「狂亂貴公子」的攘夷志士。

與銀時是竹馬之交，亦是過去攘夷戰爭中共同進退的戰友。花名是「假髮」。

或許因為他過分認真的性格，有時會作出意料之外的大膽行動。

另外逃跑迅速的他有「逃跑小太郎」之稱，還擅長變裝。

為了籌集攘夷活動的資金，經常可以看見他進行不同的副業，如站街招人等。</p>
