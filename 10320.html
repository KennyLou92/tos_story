        <p>生日︰12月12日

救世主以諾與大魔女英格麗的後裔，現為管理所有召喚師的七輪會安全部部長。
擁有超乎常人的魔力量以及優秀的魔法天賦，任何類型的魔導式都能輕易掌握，戰鬥經驗和技巧亦非常豐富，是全能型戰士。
個性我行我素，有著各種妙想天開的想法，給人一種不夠穩重的感覺，但實際上視野和胸襟非常廣闊，所有事情都在他的運籌帷幄之中。</p>
