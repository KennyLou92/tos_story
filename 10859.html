<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜月昴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10859.jpg");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: auto;
            background-attachment: scroll;
        }

        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line; /* 讓換行符號 (
) 自動變成 <br> */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>菜月昴</h1>
        <p>無知無能且無力無謀的主角。
因被突然召喚到異世界，陷於一片茫然的狀況。儘管經常抱怨，但與生俱來的厚顔無恥和無畏的膽識讓他能夠勇敢面對殘酷的命運。</p>
    </div>

</body>
</html>
