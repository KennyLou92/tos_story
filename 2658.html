        <h1>妖白鵺 ‧ 伯歌</h1>
        <p>
        妖白鵺一族的大王子，鐵拐李同母異父的哥哥。
感性重情，深愛母親與弟弟，但知道自己是母親非期許下所生的孩子，因而感到愧疚和自責。
及後善妒的父親設下陷阱欲殺害鐵拐李，伯歌出手相助卻意外令母親受重傷，鐵拐李亦失憶逃逸。
多年後，伯歌為救死去母親而於仙境重遇鐵拐李，後在各方的相助下，兩兄弟解開誤會，一同送別母親的亡魂。</p>
