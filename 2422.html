        <h1>大紅蓮團團長 ‧ 西蒙與紅蓮螺巖</h1>
        <p>在王都「天邊林」遺址改建成的卡米那市裡，擔任新政府的總司令，終日忙於處理各類公務。雖然仍留有幼時懦弱個性的痕跡，但外觀和表情已成長至富有男子氣慨。

「紅蓮螺巖」為「紅蓮」和「螺巖」合體同化而成的巨大機械人。保留了「紅蓮」的墨鏡型飛鏢，身體部位可伸出鑽頭作武器，亦能合體成其他更強大的機體。
</p>
