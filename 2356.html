        <h1>庫拉多尼</h1>
        <p>舌上有銜尾蛇刺青，擁有圓滾滾身材的謎樣生物。

其真實身份是代表「暴食」的人造人。

有著異常食慾，無論是人或合成獸，對著活著的生物全都會問「可以吃嗎？」

此外，他還有超越常人的嗅覺。戰鬥時會用無比強大的力量襲擊對手。

性格幼稚且我行我素。
</p>
