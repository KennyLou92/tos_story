        <h1>寫作之神 ‧ 菲呂拉</h1>
        <p>
        菲呂拉喜愛人族的靈性並認為他們有無限可能性，所以她把自己的知識都傳授他們。

那時的人族只懂得用石板刻字來記錄事情，看著他們吃力的記錄，菲呂拉便問：「難道沒有其他記錄方法？」

「偉大的菲呂拉大人，這是先祖一直承傳的方法，有甚麼問題嗎？」其中一個信徒回應她。

「但這很不方便不是嗎？」菲呂拉問。

信徒大多是詩人和作家，他們聽見紛紛點頭。

此時，菲呂拉靈機一動將祭品的羔羊剝皮並風乾羊皮，然後用木炭在羊皮上書寫。自此人族文明有了飛躍的發展，而人們造紙或書寫時都會敬拜菲呂拉。</p>
