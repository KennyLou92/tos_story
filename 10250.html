        <p>武之內素娜是小學五年級生，與太一同屬足球部。在足球隊擔任前鋒比男孩還要強勢，但亦心細如塵，會注意到小細節的可靠者。
 
比丘獸是素娜的搭檔，與可靠的素娜呈對比，喜歡撒嬌和親近人，進化後會變成巴多拉獸，能在天空自由翱翔。</p>
