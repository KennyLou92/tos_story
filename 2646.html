        <h1>機械本源 ‧ 麥卡錫</h1>
        <p>麥卡錫是二十三世紀著名的科學家，他只沉迷科學，而且製造許多人工智能。工業、商業，軍事等都能看見他的創造物，而製造出一個有感情有自己意識的人工智能一直是他的夢想，但無論如何都總是差那麼一步。直到他救起穿越時空後受傷的羅莎琳，麥卡錫第一次發現科學以外事物能讓他著迷。逐漸他開始明白何謂情感，更讓「它」得到飛躍的進化……</p>
