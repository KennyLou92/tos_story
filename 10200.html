        <h1>一曲傾心 ‧ 莫莉安娜</h1>
        <p>
        聞名宇宙的偶像歌手莫莉安娜 ‧ 狄愛，不知為何容貌與舊時代的賢者莫莉十分肖似。
以開朗活潑、造型百變為賣點，正面的形象讓她獲得許多商家邀請成為其代言人。
擁有優秀的體力，能長時間歌唱而不休息，熱愛唱歌和表演，希望藉此將自己的活力傳遞給粉絲。
雖然熱愛吃甜點，但怕長胖而節制，夢想能吃盡宇宙間各式各樣的甜點。 </p>
