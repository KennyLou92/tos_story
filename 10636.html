    <div class="content">
        <h1>緋村劍心</h1>
        <p>
        擁有溫和氣質的流浪劍客，但真實身份是幕末時期受人畏懼的維新志士，因其神速殺人劍法「飛天御劍流」而聞名，人稱「劊子手拔刀齋」。他長有一頭紅髮，臉頰則有一道十字狀的傷疤，腰間佩帶逆刃刀。</p>
