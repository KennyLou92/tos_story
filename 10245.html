        <h1>八神太一與亞古獸</h1>
        <p>八神太一是小學五年級生，具有強烈的責任心，是個開朗積極的男孩。發揮自身的行動力牽引其他孩子們前進。在數碼世界的事件中逐漸成長為團結同伴的領袖。
 
亞古獸是太一的搭檔，承繼搭檔的氣勢，面對強敵也不畏懼勇敢還擊。進化後會變成暴龍獸，並能使出強大的火焰。</p>
