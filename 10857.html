        <h1>愛蜜莉雅與帕克</h1>
        <p>
        愛蜜莉雅是一名半妖精的美少女，與過去幾乎毀滅世界的「嫉妒的魔女」一樣擁有一頭銀色的頭髮與紫中帶藍的眼睛。是個很會照顧人的老好人，但本人不願坦率承認這一點。身邊跟著外表像小貓的精靈帕克。她是露格尼卡王國下任王位繼承者的候選人之一。

帕克是愛蜜莉雅所契約的精靈，是擁有強大力量的四大精靈之中司掌火的大精靈。平時以小貓的外貌示人，擁有灰色的皮毛，圓圓的眼睛以及粉紅色的鼻子。自稱是愛蜜莉雅的監護人，時常待在她左右。</p>
