        <p>
        意圖根絕一切擁有螺旋力生物的謎之反螺旋族。其真面目為過去進化度最高的螺旋族。他們察覺到螺旋復仇的危機，於是封印自身的進化，同時透過抑制其他螺旋族，從而永遠阻止螺旋復仇的發生。
