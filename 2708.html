        <h1>假面騎士電王</h1>
        <p>
        來自未來的入侵者「異魔神」，試圖通過改變過去而改變未來。撿到謎之車票「Rider Pass」的倒楣青年野上良太郎，遇上跨時空的「電列車」，被桃太洛斯附身。但是，野上良太郎擁有特質可透過控制附身的異魔神，變身成假面騎士電王。他與異魔神們合作，以戰士電王的身份戰鬥。</p>
