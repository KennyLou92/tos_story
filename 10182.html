        <p>
        擁有娃娃臉的抖S美男子。

雖然身爲真選組一番隊隊長，但工作時經常偷懶。硬要稱為做過的工作是不顧周圍亂發自己的火箭筒，導致鄰近居民的投訴蜂擁而來，損壞真選組的形象。

對土方帶有怨恨，所以經常不顧一切就伺機取其命。
有「女子格鬥技觀戰」的嗜好，大概是因爲女人互相打鬥時的醜惡嘴臉會使他的抖S症狀發作吧。 </p>
