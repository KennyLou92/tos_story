        <p>

擁有的替身是「白蛇」，可製造白色酸性流體接觸敵人來製造幻象、催眠對手，並溶解其肉體和心智。同時擁有將對手的「替身能力」與「記憶」製成兩張光碟並抽取出來的能力，被奪取光碟的人會失去心智，陷入昏迷，身體亦會逐漸腐朽。</p>
