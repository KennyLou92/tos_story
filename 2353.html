        <h1>張梅</h1>
        <p>
        平常都會帶著大熊貓小梅的異國少女。

由清國皇帝及張族出身的妃子所生之清國第十七公主。由於張族是清國最弱勢的少數民族，為了提升張族地位，她和姚麟一樣為了尋求不老不死之術而來到亞美斯多利斯。

個性明快開朗且禮儀端正，可能因為正值青春年華，對戀愛的妄想比常人倍加蓬勃。精通清國的鍊金術「鍊丹術」，可以解讀萬物所具有的「氣」。

以鏢及熟練的體術搭配來進行戰鬥。
</p>
