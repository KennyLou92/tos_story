        <h1>西蒙與螺巖</h1>
        <p>
        在地下世界的部落「基哈村」長大的少年。

性格內向怕事，但擁有冷靜的判斷力及超群的挖掘技巧。

由於西蒙一直為了尋找埋藏地底的新奇事物作為生活意義而不停鑽洞，但不被同年齡的人理解，更被冠上「鑽洞西蒙」的渾號。

西蒙自少失去雙親，但因受到同村的少年卡米那照顧，因而敬重且視卡米那為大哥。

某天在挖洞時發現了一個鑽頭型狀的重要物品「核心鑽」，啟動了顏面「螺巖」。被卡米那鼓勵並成為「螺巖」駕駛員，與卡米那在地上進行冒險。
 
雖然「螺巖」體型細小，其戰鬥力卻受到西蒙的精神狀態及螺旋力所影響。下半身鑽頭化的螺巖可與其他顏面合體。</p>
