        <p>
        　　「一夜夫妻，一世恩情，你要是有甚麼不測，我豈能…活？！」
　　當初李逍遙被哄騙而服食忘憂散，忘記了靈兒是其妻子，期間林月如也一直對自己有情有義。後來他雖然恢復記憶，可惜天意弄人，靈兒虛弱昏迷，月如更是回天乏術，只能由聖姑勉強保住氣息。李逍遙為尋找靈藥而四處奔波，再沒往惜的不羈……只有在呼咒驅使酒神時，那豪邁的李逍遙才會回到他心中，以滿腔的熱血和激憤擊潰眼前眾妖。</p>
