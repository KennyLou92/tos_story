        <h1>溫莉 ‧ 洛克貝爾</h1>
        <p>
        愛德華和阿爾馮斯的童年玩伴，愛德華的機械鎧整修技師。

雙親因伊修瓦爾內戰而過世，但活潑的她沒有將悲傷顯露於外，總是開朗地和兄弟兩人相處。

遇到跟機械鎧相關的事物時就會失去自制力，也就是所謂的「機械宅」，當愛德華弄壞機械鎧時就會馬上朝他丟扳手。

比誰都了解愛力克兄弟，為了支援兄弟倆恢復身體的旅程，每天都在磨鍊製作機械鎧的技術。
</p>
