        <h1>天道炎旌 ‧ 刻琿</h1>
        <p>紋龍一族。星濟會威靈斯分部支部長。
擁有「錢幣一」稱號的大魔導士，最多可施展五重的魔導式，但以結界和防禦類居多。平時多以各類小巧暗器作主要武器，因為方便易使用。
個性散漫隨性，不愛勞動，因而經常差遣副支部長和謹。
與陽守畫珒因事而冷戰近百年。
擬人成人族小男孩的外觀是因為變成年人耗費力氣，再加上男孩外表受歡迎。</p>
