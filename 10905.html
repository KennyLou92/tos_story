        <h1>岸邊露伴與天堂之門</h1>
        <p>
        住在杜王町的人氣漫畫家，非常任性且自我中心。對畫漫畫非常認真，會為了追求真實感和新點子而不擇手段。不擅長與人交際，但在認識仗助等人後，一同解開杜王町之謎。
擁有的替身是「天堂之門」，有著將對手變成書的能力，書上會記載對手的整個人生，透過撕毀頁面或編寫文字可以限制和操控對方的行動。</p>
