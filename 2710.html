        <h1>假面騎士Zi-O</h1>
        <p>2018年秋天，一台時光機突然出現在一位2000年出生的英雄面前。從那台時光機出現的一個神秘少女告訴他：「我來自2068年。在未來，有位魔王君臨於世，帶給人們痛苦，創造出一個沒有希望的世界。」<br><br>為了改變那絕望的未來世界而回到2018年的少女繼續說：「而未來的你，終將成為那位毀滅時間的魔王，也就是時間的王者『時王(ZI-O)』。」</p>
