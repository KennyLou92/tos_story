        <p>
        軍人，同時也是擁有「焰之鍊金術師」之名的國家鍊金術師。

軍階為上校。

透過畫有鍊成陣的發火布手套來引起火花，再控制對手周遭的氧氣濃度來引發爆炸而打倒敵人。

雖然看似愛好女色的輕浮性格，但實際上相當能幹，希望得到大總統的地位，所以朝著此天大的目標勇往直前。
