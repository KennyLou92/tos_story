<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <title>小滴</title>
    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-size: auto;

            margin-bottom: 20px;

            line-height: 1.8;

        }

<body>
    <div class="content">
        <h1>小滴</h1>
        <p>
               天生少筋根，自己所說過的話會立即忘記。對團長的信賴比任何人都來的強烈。
擁有在強盜工作必要且珍貴的能力，是旅團不可或缺的存在。</p>
    </div>
