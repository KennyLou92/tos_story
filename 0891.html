        <h1>趙靈兒</h1>
        <p>「既不回頭，何必不忘。既然無緣，何須誓言。今日種種，似水無痕。明夕何夕，君已陌路。」　　
　　女媧族後裔，自幼在仙靈島上的水月宮生活，與世隔絕。那天李逍遙到仙靈島上求藥，善良的靈兒把他帶到宮中，取得靈藥的李逍遙承諾離開時卻被姥姥撞見，靈兒為保他性命，便與李逍遙結成夫婦；當晚她隱約感應到自己只能是逍遙哥哥生命中的過客……</p>
