        <p>　　「什麼『賊』！我可是堂堂正正的『大盜』，聽清楚哦，是『大盜』！」
　　性格開朗，喜歡耍小聰明的韓菱紗，是個背負著家族命運，周圍遊歷的陵墓大盜，常常劫富濟貧而不張揚。年紀輕輕的她已熟識風水堪輿之術且善於破解機關，得知劍仙的傳說後欲一探究竟而偶遇雲天河，從此命運就被改寫……</p>
