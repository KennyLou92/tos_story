        <h1>桑原和真</h1>
        <p>
        幽助的好友，兩人經常鬥嘴。與外表相違，是名熱愛正義的熱血男子漢。雖然身為人類，但靈力非常強大，是幽助優秀的協力者。對冰女雪菜一見鍾情。</p>
