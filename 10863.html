        <h1>威爾海姆 ‧ 范 ‧ 阿斯特雷亞</h1>
        <p>
        曾以「劍鬼」之名聞名全國的劍術高手。
他是個妻奴，深愛著妻子——前任「劍聖」特蕾西亞・范・阿斯特雷亞，其示愛的直白程度連昴都目瞪口呆。
在侍奉庫珥修的同時，他一直等待擊敗白鯨為妻子報仇的機會。因此對給予他這個機會的昴心懷深切的感激。</p>
