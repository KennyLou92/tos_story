        <h1>不死神仙 蓬萊</h1>
        <p>
        蘊藏理想鄉・蓬萊之力的女高中生，就讀歷史悠久的名校「蓬萊女子學院」。成績優秀且端正秀麗，但並不因此驕傲自大的性格使她深受所有人仰慕。左右眼的瞳色不同，是她擁有蓬萊之力的證明。也正因為擁有蓬萊之力，她的言行舉止總是展現出還留有最後一手的餘裕。
為了能夠毫無保留地拿出擁有的所有力量，她邀請彈珠好手們到傳說的理想鄉“蓬萊”的世界。她解放力量變成仙女般的姿態，手中握著傳說中的寶物“蓬萊玉枝”。</p>
