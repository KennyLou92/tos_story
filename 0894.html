        <h1>武道女俠 ‧ 林月如</h1>
        <p>　　『李大哥，在你心中，我到底是甚麼呢？』
　　自從和李逍遙一起，林月如每天都過得很快樂。她喜歡和他一起冒險、在路上認識不同的人、鍛鍊自己的武功……然而兩人的關係卻總是曖昧，直到月如父親囑咐李逍遙要好好照顧她，月如才坦誠表白。感觸的李逍遙也答應她，等一切結束後，他會帶月如遊盡四方、嘗盡珍饈百味，但上天的劇本似乎不是如此編寫……</p>
