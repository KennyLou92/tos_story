<body>
    <div class="content">
        <h1>蘭芳</h1>
        <p>
        擔任姚麟護衛的少女。生於世代侍奉姚家的家族。對姚麟絕對忠誠。

平常會用面具遮住臉，並在暗處守護著姚麟。

所有姚麟的壞話都是她的禁忌。戰鬥時主要使用苦無和炸彈等暗器，也會用清國特有的格鬥術來追逼敵人。

和姚麟一樣可以讀出人的「氣」。
</p>
