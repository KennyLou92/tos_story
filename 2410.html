        <p>西蒙在谷底被遺棄的箱子中找到的少女。為螺旋王羅傑儂的第一王女。

外表柔弱，性格天真無邪。對獸人以外的世界一無所知，因此對外界事物相當好奇。

信賴時常幫助自己的西蒙，經常在西蒙失意時支持他。
