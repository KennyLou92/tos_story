        <h1>萬物之念 ‧ 大蛇</h1>
        <p>亦即八歧大蛇，被稱為地球的意志，是大蛇一族之長。自人類創世以來一直守護著人類；一千八百年前，無法接受人類到處發動戰爭及破壞大自然，決定要把人類消滅殆盡。為了阻止大蛇，掌管三神器的草薙、八尺瓊和八咫三大家與大蛇一族決戰。最終三大家只能以神器的力量將其封印。後來，大蛇蠱惑八尺瓊一族將封印破壞……</p>
