        <h1>姜國公主 ‧ 龍葵</h1>
        <p>
        　　「哥哥…小葵一直不能為哥哥做什麼事，鑄劍不能幫上忙，現在也總要哥哥照顧，這一次能幫哥哥…真好…我好高興…哥哥你要好好保重…這柄鎮妖劍…送給哥哥…」
　　與哥哥的轉世景天重聚，龍葵本應高興，但千年以來的封印令她異常恐懼，害怕哥哥再一次離她而去，所以她緊隨著景天，不想再離開他的身邊。慢慢地，她意識到自己並不單純把景天當作哥哥，原本的兄妹之情出現微妙的變化……</p>
