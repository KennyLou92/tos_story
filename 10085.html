        <p>
        守護雙子宮的黃金聖鬥士。被選定為下任教皇候補。敗給自己的邪惡之心，並暗殺了當時的教皇，以教皇身份支配聖域。擁有操控空間的絕技，能製造出異次元，另外也可以直接攻擊人的精神。擁有善惡兩面的雙重人格，惡之心雖然被星矢淨化，但撒卡因後悔其所做的錯事而自絕。</p>
