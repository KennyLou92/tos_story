        <h1>拉斯多</h1>
        <p>胸前印了銜尾蛇的謎之女子。

其真實身份為代表「色慾」的人造人。

擁有妖豔的外表，以及指甲變化後可貫穿鋼鐵的特殊能力「最強之矛」。

能準確分析狀況，其冷酷的性情讓她毫不猶豫除去障礙。

為了達成「父親大人」的計畫而來回各地，但在第三研究所地下與羅伊對決時戰敗。

人造人核心的賢者之石也被燃燒殆盡。
</p>
