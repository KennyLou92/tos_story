        <p>邪馬台國前任女王，卑彌呼之母。
成熟穩重，智勇雙全，曾經拯救陣花羽一族的霏音，因而得霏音贈予羽鈴，有危難時搖晃她以及一族便會前來相救。
鄰近大國侵吞時，帶兵奮勇抗敵，惜最終戰敗，死於戰場上。</p>
