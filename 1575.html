        <h1>紫藍之月 ‧ 八神庵</h1>
        <p>封印大蛇的三神器家族之一——八尺瓊一族之末裔，家族神器為八尺瓊勾玉，標誌為月亮。由於八尺瓊家族因被大蛇的力量誘惑而與大蛇訂下血之契約，姓氏從此改為八神，火炎的顏色變成紫藍色；家族同時亦遭受咀咒，代代短命。雖然八神與草薙兩族交惡，後人皆是宿敵，但八神庵同樣對家族及大蛇的宿命與歷史不感興趣，純粹討厭草薙京而與之交惡。</p>
