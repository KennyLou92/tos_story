        <h1>廣瀨康一與迴音三號</h1>
        <p>
        仗助的同級生。身材瘦小，雖然表現有些靠不住，但戰鬥中逐漸成長，深受仗助等人的信賴。對身邊人展現極強的保護欲，與仗助並肩作戰。
擁有的替身是「迴音三號」，也是「迴音 」的最終形態，與之前的形象不同，以似孩子的人型出現。擁有自我意識並能進行對話，但用語非常粗魯。能使對象變重，與康一的距離越近效果越強。</p>
