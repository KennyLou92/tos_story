        <p>
        葡萄丘高中的高中一年級生。喬瑟夫 ‧ 喬斯達的私生子，也是承太郎的舅舅。性格溫厚，但當引以為傲的髮型被批評時會勃然大怒。為了保護自己出生和長大之地杜王町而挺身而出。
擁有的替身是「瘋狂鑽石」，能夠通過接觸修復受損的物體，但是不能修復死去的生命，也無法治療仗助的傷，擁有與承太郎的「白金之星」同等強大的力量和速度。</p>
