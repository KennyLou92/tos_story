        <h1>伊茲米 ‧ 卡迪斯</h1>
        <p>在達普利斯經營肉鋪的席古‧卡迪斯之妻。

是愛德華和阿爾馮斯的鍊金術師傅，教導兩人「一為全，全為一」的概念。過去曾試圖鍊成自己的孩子而失去了一些內臟，因此身體變得虛弱。然而其戰鬥力仍舊強大，可單獨擊敗拉幫結派的強者們。

「大嬸」之類的稱呼是她的禁忌。

用過激的斯巴達式教育方法，嚴厲鍛練愛德華和阿爾馮斯。

平常喜歡穿廁所拖鞋，和丈夫席古十分恩愛，打情罵俏的程度經常令身邊的人瞠目結舌。
</p>
