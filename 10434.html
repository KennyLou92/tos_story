        <h1>兩面宿儺</h1>
        <p>
        存活了上千年的詛咒之王，即使死後仍威脅現世的安危。
在咒術全盛的時代，咒術師們發動全力向他挑戰卻紛紛失敗。死後其屍體成為了吸引各種詛咒的屍蠟咒物，且力量持續增强。
因爲虎杖吞下其手指而獲得肉身，主張屠宰人類。</p>
