        <p>為大蛇八傑集其中一員的女兒，擁有很強的大蛇之血的力量。小時候因無法控制力量而被迫暴走，無意識下殺死了父母；後來被調查此事的指揮官收養，傳授她暗殺術，將她訓練成一名出色的傭兵。每當感受到大蛇的力量時，體內的大蛇之血便會暴走。小時候的經歷使她性格沉默寡言，不輕易流露感情，但在與戰友們經歷出生入死後，她的心扉慢慢打開，漸漸可以直視自己的過去、創造自己的未來。</p>
