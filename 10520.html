        <p>
        由古神歸者所創造的人類「代偶」之一，編號為8299，於遙古過去帶領一眾代偶對方遠古惡魔，並於戰事中力竭而亡。
性格做事果斷直率，有面對真相的勇氣，但有時做事會死腦筋，不太懂轉變思維。
擅長使用各種槍械，當中以狙擊最為厲害，幾乎可以達到百分之百的命中率。
與紋龍蒼璧有著深厚感情，彼此曾經約定一起走遍整個世界。</p>
