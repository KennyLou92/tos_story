    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;

<body>
    <div class="content">
        <h1>修卡戰鬥員</h1>
        <p>
        隸屬大修卡的戰鬥人員。
接收命令時會喊出「咿－！」的呼聲並同時舉高右手。
除了用廓爾喀彎刀狀的武器和假面騎士戰鬥外，也會舉發叛亂份子或是警備重要設施，並擔任大修卡學校的教職員。</p>
