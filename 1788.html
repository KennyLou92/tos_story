    <div class="content">
        <h1>幻海</h1>
        <p>
        靈光波動拳的宗師、幽助的師父。其靈波動愈強，她的細胞就會被活化而變得愈年輕，那時的外表意外地漂亮。曾在暗黑武術會中死於戶愚呂弟的手上，之後被復活。為50年前的暗黑武大會中優勝隊伍的其中一員。</p>
