        <h1>奧托 ‧ 蘇文與菲魯菲</h1>
        <p>奧托 ‧ 蘇文是名頭腦機智靈活，卻運氣欠佳的年輕人。他擁有「言靈加持」的能力，能與任何生物對話。
作為一名旅行商人，他雖然具有商業才智，卻極其不走運。他在前往魯法斯街道的途中，因一個商機而開始了他的苦難。
在「聖域」事件中幫助了昴，其後成為愛蜜莉雅陣營的內政官。

菲魯菲是奧托的地龍，是從小陪同奧托經歷多次旅途的老夥伴。</p>
