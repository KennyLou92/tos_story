    <div class="content">
        <h1>All For One</h1>
        <p>過去以邪惡支配者身份君臨天下的「巨大邪惡」。6年前跟歐爾麥特死鬥後身受重傷，並從一線退了下來。選擇死柄木弔作為繼任者，並以「敵人聯軍」的軍師身份暗中活動。從他人身上「掠奪」「個性」為己用，並且也可以「贈予」他人。另外，也可以同時操控多種個性。</p>
