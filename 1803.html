<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仙水實</title>
    <link rel="stylesheet" href="https://kennylou92.github.io/tos_story/backbuttons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/1803.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: auto;
            background-attachment: fixed;
        }
        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>仙水實</h1>
        <p>
        原為靈界偵探，也是幽助的前輩。曾經目擊人類任由慾望驅使、把妖怪虐殺的場面，而把在場的所有人類殺害，更因無法信任人類而失踪。在經歷漫長的痛苦日子之後，產生了多重人格。</p>
    </div>
