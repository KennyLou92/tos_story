        <p>
        掌管死亡的冥界之神。和休普諾斯是雙胞胎。住在極樂淨土，和輔佐黑帝斯的休普諾斯一同率領潘朵拉和冥鬥士。雖然冷酷但和休普諾斯相比較為情緒化，其攻擊也帶有殘虐性。想讓踏入極樂淨土的星矢等人一個不剩地死去，並擋下他們。</p>
