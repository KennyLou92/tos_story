        <h1>怪盜亞森：魅影模式</h1>
        <p>高樓大廈林立的電腦都市──魅影城市。在人類、獸人、仿生人、魔術師等各式各樣的種族共同生活的市街中，有一位名為亞森的怪盜。在她年幼時雙親慘遭不明人士殺害，自己也命在旦夕。但該事件成了她體內魔力得以覺醒的契機，從此獲得了「將人類的貪婪慾望變成寶石」的能力。
以夜晚的魅影城市為舞台，為了替生活於市街中的人們奪回幸福，亞森與賈斯提司市長對峙。在戰鬥接近尾聲時，亞森發動將慾望變成寶石的能力，叫出奇巖城並發出無數的燈光照亮對手。從對手影子中暴露而出的慾望化成了魅影。在被亞森使用魔力驅逐後，魅影最終變成了寶石。</p>
