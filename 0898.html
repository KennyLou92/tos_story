        <p>
        　　「一想到…要離你而去，突然…覺得心好痛，像是要…裂開了一般，這一定就是…喜歡…」
　　被神女夕瑤以神果所塑造的雪見與景天浪跡天涯，歷盡生離死別。在得悉與飛蓬轉世的景天擁有不解之緣前已經喜歡上這個口不擇言的傢伙。與景天一起所經歷的一切，雪見此生難忘。 今世二人又能否開花結果呢？</p>
