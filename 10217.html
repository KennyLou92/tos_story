        <p>在嬰兒時期就以統治彈珠世界的使者身分，從宇宙被派來的少女。
諾斯特拉達姆斯從宇宙降臨並完成了統治彈珠世界的使命。她建立了自己的王國“諾斯特拉王國”，自稱「恐怖大王」並以堂堂統治者之姿君臨天下。她任命安歌摩亞為大臣，讓他宣讀建國宣言公文的同時，對於建立諾斯特拉王國和自己成為統治者之事，所有一切都正如預言實現感到非常自豪，因此諾斯特拉達姆斯挺起胸膛露出了一副洋洋得意的神情。</p>
