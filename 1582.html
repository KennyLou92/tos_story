        <p>大蛇八傑集四天王之一，擁有火之力，能操控紫色的火焰，體內蘊藏著難以估計的能力。性格天真無邪，但亦相當冷酷，就連在殺人的時候也是笑嘻嘻的，是個讓人感到心寒的少年。和七枷社及舍露美為同一樂隊的成員，同時亦一起組隊參加拳皇大賽，對七枷社與舍露美擁有無條件的信任，非常重視大自然，亦不太想親近人類。</p>
