        <h1>冥衣摩羯座 ‧ 修羅</h1>
        <p>守護摩羯宮的黃金聖鬥士，在十二宮篇中和天龍座的紫龍死鬥，認同了紫龍的實力，並將寄宿於雙手中的聖劍傳授給了紫龍。其手刀被修煉至極致，徒手就能切斷萬物。也擅長體術，能跟上他動作的人不多。修羅認為力量就是一切，相信就算是惡，只要貫徹就是正義。</p>
