<body>
    <div class="content">
        <h1>刀狂劍痴 ‧ 葉小釵</h1>
        <p>
        征衣紅塵化雲煙，江湖落拓不知年，
劍痴刀狂世紛云，今將衣缽卸雙肩；
踏盡千山無人識，當初枉受盛名牽，
東風吹醒英雄夢，笑對青山萬重天。
愛落紅塵心已死，持刀抱劍了一生。</p>
