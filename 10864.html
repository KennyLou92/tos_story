        <h1>由里烏斯 ‧ 尤克歷烏斯</h1>
        <p>
        出身高貴的優秀騎士，容貌端正英俊，舉止優雅，在王國中有著穩固的地位。
他隸屬近衛騎士團，是在眾多的騎士之中被稱為「最優秀騎士」的傑出人物。擁有出色的劍術和魔法，深受其他騎士信任，是個宣誓效忠王國的美男子。作為安娜塔西亞的騎士，伴同主人參與王位競爭。</p>
