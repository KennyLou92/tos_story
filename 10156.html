        <h1>殺虐天性 ‧ 鮑威</h1>
        <p>碩荒獸一族。浮靈幻間守護者克洛怡的二弟。
已為成獸，沉默寡言，唯見到克洛怡才稍為打開心扉。
由於實力非凡，與族人比試常會傷到對方，所以平時只愛獨自鍛鍊，僅在克洛怡回來時與她比試。</p>
