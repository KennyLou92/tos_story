        <h1>金牛宮 ‧ 阿姆士唐</h1>
        <p>
        　　阿姆士唐一直愛著割穗少女，當入侵的魔族襲擊麥田，阿姆士唐趕忙前去，卻發現少女已經被惡魔帶走。他咆吼著衝進深淵的裂縫，向擋路的魔族揮下怒火的拳頭，但惡魔如潮水湧來叫他難以前進，他盲目亂闖，狂暴的怒氣在他心中，不斷吞噬他的冷靜和沉穩……阿姆士唐在惡魔群中迷失方向，他焦急地懇求金牛宮幫忙，星靈把他變成一隻被火焰覆裹的金色公牛：熾熱的火焰纏在角上，但他的思緒卻如冰鎮定。他踏下烈焰的蹄印，魁梧的身軀壓過無數惡魔。阿姆士唐衝破了魔族的包圍，把割穗少女救走，並直奔到星辰當中。

　　阿姆士唐頭上的雙角染上了火焰，但這種火溫柔敦厚、熾熱卻不再狂亂，那是他英勇保護所愛之人的證明。

</p>
