        <h1>虹村億泰與轟炸空間</h1>
        <p>
        仗助的同級生，性格單純直率、好脾氣。公認的笨，據本人所説「一思考便會頭痛」。為人仗義，成為仗助的同伴後，與仗助和康一展現極佳的團隊精神。
擁有的替身是「轟炸空間」，能削切右手碰觸到的物體，同時也能削除空間，藉此讓自己或對手瞬間移動。</p>
