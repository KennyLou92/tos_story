        <h1>斯洛烏斯</h1>
        <p>由布里克斯要塞地下突然出現、來襲的高大男子。

其真身為代表「怠惰」的人造人。

人如其名，個性懶散，口頭禪是「好麻煩啊──」。

如外表般強韌且具有力量，要三台戰車才勉強能推動他。在父親大人的命令下，這百年來持續在亞美斯多利斯的地下，挖掘發動國土鍊成陣用的地下通道。
</p>
