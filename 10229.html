        <p>
        沉迷偶像團體的三人組。不管偶像團體的活動在那裡舉行，他們都會早一兩天就在當地排隊。在活動結束後駕車緊貼追蹤偶像行蹤，有數次差點釀成交通意外。他們更試過裝扮工作人員，跟蹤偶像回家，令偶像們十分困惱。</p>
