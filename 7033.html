        <h1>機械哥吉拉</h1>
        <p>
        “由企圖征服地球的黑洞第3行星人所製造的戰鬥機器人”、“聯合國G對策中心運用23世紀機器人工學技術製成的究極戰鬥機器人”、“基於初代哥吉拉的骨頭研發的對G兵器”，不同作品中的登場背景和設定雖有所不同，但它們都有一個共同點，均以打敗哥吉拉為目的被製造出來，使用武裝到全身的裝備與哥吉拉展開激戰。</p>
