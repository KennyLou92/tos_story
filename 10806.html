<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10806.jpg");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: auto;
            background-attachment: scroll;
        }
        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Century</h1>
        <p>美國的英雄。現役軍人，展現出強大的領導能力。雖然平時表現沉著冷淡，私底下其實是名溺愛女兒的爸爸。真名是亞當・洛克維爾，擁有操縱重力的能力。</p>
    </div> 
</body>
</html>
