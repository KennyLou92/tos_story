        <h1>摩斯拉</h1>
        <p>
        在《摩斯拉》（1961）中首次登場。從卵、幼蟲、繭，變態成長為成蟲。結繭時幼蟲吐出的絲在戰鬥時也可作為武器使用。此外，它還屢次使用毒鱗粉讓哥吉拉等敵對怪獸大吃苦頭。盡管在每部登場作品中大小有所差異，但擁有強韌的翅膀，具有能夠輕松飛越太平洋的飛行能力。由於翅膀色彩斑斕，也被稱為“極彩的怪獸”。</p>
