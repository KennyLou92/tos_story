        <p>
        　　「我答應的事情一定會做到，也不會讓任何人死！」
　　姜雲凡信守承諾，為了所愛的人，他願意獻上生命，但現實殘酷，悲傷的事接二連三地發生。相認父親，父親卻為他而亡，獲得摯愛，伴侶卻香消玉殞。當一切已成追憶，姜雲凡和愛寵守護著蜀山的封印，平靜地面對摯愛摯親的消逝……</p>
