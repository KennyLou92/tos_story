<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱菜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            background-image: url("https://d1h5mn9kk900cf.cloudfront.net/toswebsites/gallery/cards/10747.jpg");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: auto;
            background-attachment: scroll;
        }

        .content {
            max-width: 800px;
            margin: 150px auto 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
            white-space: pre-line; /* 讓換行符號 (
) 自動變成 <br> */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>朱菜</h1>
        <p>紅丸的妹妹，也是大鬼族的千金。擁有一頭淺粉色頭髮以及白瓷般的雙角。除了惹人憐愛的樣貌，她在厨藝以及裁縫方面也很有才華。</p>
    </div>

</body>
</html>
