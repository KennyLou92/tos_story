        <h1>真摰羈絆的聖劍 王者之劍</h1>
        <p>只有不列顛尼亞的正統統治者才配擁有，會選擇王、指引王的傳說聖劍。
王者之劍和亞瑟一同擊破許多強敵。在終於贏得不列顛尼亞的和平時，出現了前所未見的強大敵人，並用黑暗籠罩了世界。
王者之劍被亞瑟即使處於絕境之中也決不放棄的強烈意志影響，真正的能力因此覺醒。將圓桌騎士們各自的武器中所蘊含的神聖之力與意念結合為一，作為最後的希望託付給亞瑟後，其巨大的力量變成散發著劃破黑暗的耀眼希望之光。</p>
