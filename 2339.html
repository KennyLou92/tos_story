        <h1>阿爾馮斯 ‧ 愛力克</h1>
        <p>愛德華‧愛力克的弟弟。

跟哥哥一樣，原本是金髮金眼的少年，在鍊成母親失敗時被奪走了身體。愛德華冒死以鍊成靈魂的方式把他拉回現世，並將其靈魂固定在鋼鐵盔甲上。

現正和愛德華一起尋找恢復身體的辦法而旅居各地。和哥哥不同，雖然經歷了人體鍊成，但他無法在缺乏鍊成陣的情況下鍊成東西。不過在「惡魔之巢」一戰時，取回了通過真理之門時的記憶，而變得跟兄長一樣，可以在不繪製鍊成陣的情況下發動鍊金術。

性格比愛德華冷靜沉著，所以屢次阻止容易因小事而暴走的哥哥。另外體術技巧在愛德華之上。

因為身體是盔甲，所以不會感覺到疲累、冷熱和痛苦，但也沒辦法進食或入睡。
</p>
