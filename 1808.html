        <p>引導死者靈魂的靈界引路者，是幽助成為靈界偵探後的得力助手，表現積極。雖然平時像個江戶男兒，用充滿男子氣慨的方式說話，但偶爾亦會表現出尋常女性的一面，這樣也是她的魅力所在。</p>
